<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EDIT | FunkoShop</title>
  <link rel="stylesheet" href="../../CSS/Style.css">
</head>

<body>
  <header><!-- INICIO HEADER -->
    <nav class="navbar container">
      <picture class="navbar__logo">
        <a href="../../index.html">
          <img src="../../MULTIMEDIA/branding/logo_light_horizontal.svg" alt="Logotipo Marca Funko" />
        </a>
      </picture>
      <ul class="navbar__menu">
        <li class="navbar__item"><a class="navbar__link" href="../Shop/shop.html">VER TIENDA</a></li>
        <li class="navbar__item"><a class="navbar__link" href="../admin/admin.html">ADMIN</a></li>
        <li class="navbar__item"><a class="navbar__link" href="../../index.html">SALIR</a></li>
      </ul>
    </nav>
  </header> <!-- FIN HEADER -->
  <main class="container">
    <h2 class="create_title">EDITAR ITEM</h2>
    <form action="#">
      <div class="create_category-licence">
        <label class="create_label" for="categoria">Categoria: </label>
        <select class="create_select" name="categoria" id="categoria" required>
          <option value="#" disabled>Seleccionar</option>
          <option value="figuras" selected>Figuras</option>
          <option value="valor1">valor1</option>
          <option value="valor2">valor2</option>
          <option value="valor3">calor3</option>
        </select>
        <label class="create_label" for="licencia">Licencia: </label>
        <select class="create_select" name="licencia" id="licencia" required>
          <option value="#" disabled>Seleccionar</option>
          <option value="valor1" selected>Naruto Shipudden</option>
          <option value="valor1">valor1</option>
          <option value="valor2">valor2</option>
          <option value="valor3">calor3</option>
        </select>
        <br>
      </div>
      <div>
        <label class="create_product-info" for="producto">Nombre del producto:</label>
        <input class="create_product-text" id="producto" type="text" placeholder="Kakashi Hatake Shippuden Saga">
      </div>
      <textarea name="#" id="#" class="create_textarea" cols="120" rows="8"
        placeholder="Descripción del producto">Figura Funko coleccionable de Kakashi Hatake de la saga Naruto Shipudden invocando chidori.</textarea>
      <br>
      <div>
        <label class="create_product-info" for="sku">SKU:</label>
        <input class="create_product-text create1" id="sku" type="text" placeholder="NAR001012">
        <label class="create_product-info" for="precio">Precio:</label>
        <input class="create_product-text create1" id="precio" type="text" placeholder="$ 1.799,00">
        <label class="create_product-info" for="stock">Stock:</label>
        <input class="create_product-text create2" id="stock" type="text" placeholder="10">
        <br>
        <label for="descuento">Descuento:</label>
        <input class="create_product-text create2" id="descuento" type="text" placeholder="10%">
        <label class="create_product-info" for="cuotas">Cuotas:</label>
        <select class="create_select" name="cuotas" id="cuotas" required>
          <option value="6cuotas" selected>6 cuotas sin interés</option>
          <option value="3cuotas">3 cuotas sin interés</option>
          <option value="1cuota">1 cuota</option>

        </select>
      </div>
      <br>
      <div>
        <label class="create_product-info" for="carga-imagenes">Imágenes:</label>
        <input type="file" name="carga-imagenes" id="carga-imagenes" placeholder="No se ha seleccionado ningún archivo">
      </div>
      <br>
      <div class="edit_images">
        <figure class="edit_image">
          <img class="edit_image" src="#" alt="Frente de imagen">
          <figcaption class="edit_image-title">Frente</figcaption>
        </figure>
        <figure class="edit_image">
          <img src="#" alt="Dorso de imagen">
          <figcaption class="edit_image-title">Dorso</figcaption>
        </figure>
      </div>

      <button class="edit_button btn-modify">Modificar producto</button>

    </form>
    </section>
  </main>

  <br><br><br>
  <footer class="footer">
    <nav class="navbar container">
      <ul class="navbar__item">
        <li class="navbar__item">
          <a class="navbar__link" href=".././Shop/shop.html">SHOP</a>
        </li>
        <li class="navbar__item">
          <a class="navbar__link" href="../admin/register.html">REGISTRARSE</a>
        </li>
        <li class="navbar__item">
          <a class="navbar__link" href="./login.html">LOGIN</a>
        </li>
        <li class="navbar__item">
          <a class="navbar__link" href=".././pages/contacto.html">CONTACTO</a>
        </li>
      </ul>
      <picture>
        <img src="../../MULTIMEDIA/branding/isotype.svg" alt="isotipo">
      </picture>
    </nav>


    <p class="footer_copy">All rights reserved 2023 - Funkoshop &copy;</p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.8/dist/iconify-icon.min.js"></script>
</body>

</html>
