<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../../CSS/Style.css">

</head>

<body>
    <main id="login" class="container">
        <h2 class="login__title">INGRESAR A MI CUENTA</h2>
        <form id="login__form" action="" method="post">
            <div class="form__box--grid">
                <label class="form__label" for="email">Email:</label>
                <input class="form__input" type="text" name="email" id="email" placeholder="ejemplo@gmail.com">
            </div>
            <div class="form__box--grid">
                <label class="form__label" for="password">Contraseña:</label>
                <input class="form__input" type="password" name="password" id="password" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;">
            </div>
            <div class="form__submission">
                <input class="form__btn btn btn--primary btn--large" type="submit" value="Ingresar">
                <div class="form__remember">
                    <input type="checkbox" name="remember" id="">
                    <label for="">Recordarme</label>
                </div>
            </div>
            <a class="form__link" href="">Olvidé mi contraseña</a>
        </form>
</main>

    <footer class="footer">
        <nav class="navbar container">
            <ul class="navbar_item">
                <li class="navbar__item">
                    <a class="navbar__link" href=".././Shop/shop.html">SHOP</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="../admin/register.html">REGISTRARSE</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="./login.html">LOGIN</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href=".././pages/contacto.html">CONTACTO</a>
                </li>
            </ul>
        <picture>
           <img  src="../../MULTIMEDIA/branding/isotype.svg" alt="isotipo">
        </picture>
        </nav>


       <p class="footer_copy">All rights reserved 2023 - Funkoshop &copy;</p>

</footer>

    <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide"></script>
    <script src="/js/glide.js"></script>
    <!-- SCRIPTS DEL LOGIN-->
    <script src="/js/login.js"></script>

</body>

</html>
